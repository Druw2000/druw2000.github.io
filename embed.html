<!DOCTYPE html>
	<head>
		<title>Youtube Embed</title>
		<link rel="stylesheet" type="text/css" href="embed.css">

	</head>
	<body>
		<h1>Andruw's Youtube Embed</h1>
		<p>Find the link to any Youtube video, paste it into the box next to the load url button, and click "Load URL." You can also click the "Change Theme" button to change the colors of the webpage, but it is not working yet.</p>
