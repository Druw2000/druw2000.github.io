<!DOCTYPE html>
<html>
	<head>
		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#FF0000";
			ctx.fillRect(0,0,200,200);
		</script>
		<style>
			canvas {
				border: 1px solid #2D2D2D;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="200px" height="200px"></canvas>
	</body>
</html>
